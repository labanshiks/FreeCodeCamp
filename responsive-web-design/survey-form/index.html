<!DOCTYPE html>
<html>
  <head>
    <title>https://survey-form.freecodecamp.rocks/</title>
	  <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    </header>
    <form id="survey-form">
        <label id="name-label"> Name: <input type="text" id="name" placeholder="Enter your name" required /></label>
        <label id="email-label">Email: <input type="email" id="email" placeholder="Enter your email" required /></label>
        <label id="number-label">Age (optional): <input type="number" id="number" min="10" max="99" placeholder="Age" />
			  </label>
      <label>Which option best describes your current role?
          <select id="dropdown">
            <option>select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
          </select>
      </label>
      <label>Would you recommend freeCodeCamp to a friend?
        <label><input class="inline" type="radio" name="recommendation" value="1"/>Definitely </label>
        <label><input class="inline" type="radio" name="recommendation" value="2"/> Maybe</label>
        <label><input class="inline" type="radio" name="recommendation" value="3"/> Not sure</label>
      </label>
      <label>What would you like to see improved? (Check all that apply)
        <label>
          <input type="checkbox" class="inline" value="front-end"/> Front-end Projects
			  </label>
        <input type="checkbox" class="inline" value="back-end"/> Back-end Projects
			  </label>
        <input type="checkbox" class="inline" value="data"/> Data Visualization
			  </label>
        <input type="checkbox" class="inline" value="challanges"/> Challanges
        <input type="checkbox" class="inline" value="community"/> Open Source Community
			  </label>
        <input type="checkbox" class="inline" value="rooms"/> Gitter help rooms
			  </label>
        </label>
        <input type="checkbox" class="inline" value="videos"/> Videos
			  </label>
        <input type="checkbox" class="inline" value="meetups"/> City Meetups
			  </label>
        <input type="checkbox" class="inline" value="wiki"/> Wiki
			  </label>
        </label>
        <input type="checkbox" class="inline" value="forum"/> Forum
			  </label>
        </label>
        <input type="checkbox" class="inline" value="courses"/> Additional Courses
			  </label>
			</label>
        <label>Any comments or suggestions?
          <textarea rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
			  </label>
      <input type="submit" id="submit" />
    </form>
  </body>
</html>
